# Title & Description
title: 'Collecting the “Other Americas”'
subtitle: Ancient Americas Collections in American Art Museums
reading_line: 
short_title: 

description:
  one_line: 
  full: "The term *Pre-Columbian art* once described the material culture produced in the Americas, mostly south of the US-Mexico border, prior to the arrival of Europeans. Museums across the United States now refer to these departments as *the Americas* or *the ancient Americas*. Stewards of these collections in American art museums have begun to confront the changing meanings and import of what Nelson Rockefeller once described as the *Other Americas*. This symposium volume captures the history of collecting and display of ancient American works in art museums, a history surprisingly poorly documented until now."

